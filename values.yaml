# Default values for thehive.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: thehiveproject/thehive4
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: thehive.example.com
      paths:
        - foo
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ignoreMissingECK: false

elasticsearch:
  version: "7.11.2"

attachmentStorage:
  pvc:
    enabled: true
    storageClass: default
    size: 10Gi

# Local database storage is used if Cassandra is not enabled.
localDatabaseStorage:
  pvc:
    storageClass: default
    size: 10Gi

cassandra:
  enabled: false
  # Among the many configurable values of the Cassandra chart, this
  # was the first I needed to change.
  persistence:
    storageClass: default
  # thehive docker entrypoint assumes this cluster name
  cluster:
    name: thp
    # remainder is defaults from cassandra values
    seedCount: 1
    numTokens: 256
    datacenter: dc1
    rack: rack1
    enableRPC: true
    endpointSnitch: SimpleSnitch
    ## Encryption values. NOTE: They require tlsEncryptionSecretName
    ##
    internodeEncryption: none
    clientEncryption: false
    ## extraSeeds - For an external/second cassandra ring. Seed list will be appended by this.
    ##
    # extraSeeds:
      #   - hostname/IP
      #   - hostname/IP
